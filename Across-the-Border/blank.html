<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting to index.html</title>
  </head>
  <body>
    <script>
      document.addEventListener("keydown", function (event) {
        if (event.keyCode === 13) {
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
